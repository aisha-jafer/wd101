<html>
  <html lang="en">
    <head>
      <style>
        input#name:invalid:focus {
          border: 1px solid red;
        }
        input#email:invalid:focus {
          border: 1px solid red;
        }
      </style>
    </head>
    <body>
      <h1>registration Form</h1>
      <form>#form controls</form>
      <form id="user-form">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" />

        <label for="email">Email</label>
        <input required type="email" id="email" name="email" />

        <label for="password">Password</label>
        <input required type="password" id="password" name="password" />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" />

        <input type="checkbox" id="acceptTerms" name="acceptTerms" />
        <label for="acceptTerms">Accept Terms & Conditions</label>

        <button type="submit">Submit</button>
      </form>
      <div id="user-entries">
        <h2>Entries</h2>
      </div>
      <script>
        const email = document.getElementById("email");
        email.addEventListener("input", () => validate(email));

        const submit = document.getElementById("submit");
        submit.addEventListener("click", () => validate(email));
        function validate(element) {
          if (element.validity.typeMismatch) {
            element.setCustomValidity("The email not in right format");
            element.reportValidity();
          } else {
            element.setCustomValidity("");
          }
        }
      </script>
      <script src="./index.js"></script>
    </body>
  </html>
</html>
