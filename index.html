DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      input#name:invalid:focus {
        border: 1px solid red;
      }
      input#email:invalid:focus {
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
          <h2 class="text-3xl text-centre font-bold leading-tight">
            registration form
          </h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <form id="user-form">
                <label
                  for="name"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                >
                  Name
                </label>
                <input
                  required
                  type="text"
                  id="name"
                  name="name"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="enter full name"></br>

                <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-500">
                  email
                </label>
                <input required type="email" id="email" name="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="enter email"></br>

                <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-lg px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500" placeholder="enter password"></br>

                <label for="dob" class="text-md inline-block font-medium leading-5 text-gray-700">
                  Date of Birth
                </label>
                <input type="date" id="dob" name="dob" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:invalid"></br>


                <label for="acceptTerms" class="text-md inline-block font-medium leading-5 text-gray-700">
                  Accept Terms & Conditions</label>
                  <input
                  type="checkbox"
                  id="acceptTerms"
                  name="acceptTerms"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:placeholder-gray-500"></br>
                <button
                  type="submit"
                  class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration-200 ease-in-out"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:max-auto sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto max-w-md">
          <h2 class="text-3xl text-centre font-bold leading-tight">
            entries</h2>
          <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
      </div>
    </div>
      <script src="./index.js">
    </script>
  </body>
</html>
